<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanz AI - Powered by HanzNesia87</title>
    <style>
        /* --- CSS (Gaya Mirip Lioner - Dark Mode) --- */
        :root {
            /* Tema Gelap Default */
            --background-color: #1a1a1a;
            --container-bg: #222222;
            --primary-color: #3b82f6; 
            --text-color: #ffffff;
            --input-bg: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            padding: 0;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 700px;
            height: 100vh;
            background: var(--container-bg);
            box-shadow: none; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 0;
        }

        header {
            background-color: var(--container-bg);
            padding: 15px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-branding-area {
            display: flex;
            align-items: center; 
        }

        .logo-image {
            width: 32px; 
            height: 32px;
            border-radius: 5px; 
            margin-right: 10px;
        }

        .logo-area {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-area strong {
            font-size: 1.4em;
            color: var(--text-color);
            font-weight: 700;
        }

        .logo-area span {
            font-size: 0.75em;
            color: #aaaaaa;
        }

        #theme-toggle {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        
        #theme-toggle:hover {
            background-color: #3070d6;
        }

        #chat-output {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--container-bg);
        }

        .message-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .user-message-box {
            align-self: flex-end;
            max-width: 80%;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 12px 12px 0 12px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.9em;
        }

        .ai-response-box {
            align-self: flex-start;
            max-width: 80%;
            background-color: var(--input-bg);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 12px 12px 12px 0;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.9em;
        }
        
        /* --- GAYA BARU UNTUK TOMBOL BACAKAN --- */
        .read-button {
            margin-top: 8px;
            margin-bottom: -5px; 
            padding: 4px 10px;
            background-color: #4a4a4a; /* Warna abu-abu tombol */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            float: left; 
            transition: background-color 0.2s;
            clear: both; /* Memastikan tombol di bawah teks */
        }
        
        .read-button:hover {
            background-color: #5e5e5e;
        }

        /* --- END GAYA BARU --- */

        .input-area {
            padding: 15px 20px;
            display: flex;
            background-color: var(--container-bg);
            border-top: 1px solid #3a3a3a;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            margin-right: 10px;
            outline: none;
            transition: box-shadow 0.2s;
        }
        
        #user-input:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        #send-button:hover:not(:disabled) {
            background-color: #3070d6;
        }

        #send-button:disabled {
            background-color: #4a4a4a;
            cursor: not-allowed;
        }
        
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--text-color);
            border-radius: 50%;
            width: 12px;
            height: 12px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-branding-area">
                <img src="https://telegra.ph/file/55a015283055336dc2997.jpg" alt="Logo HanzAI" class="logo-image">
                <div class="logo-area">
                    <strong>Hanz AI</strong>
                    <span>Powered by HanzNesia87</span>
                </div>
            </div>
            <button id="theme-toggle">Light/Dark</button>
        </header>
        <div id="chat-output">
            <div class="message-container">
                <div class="ai-response-box" data-text="Halo! Saya Hanz AI. Saya Dibuat Oleh HanzNesia87, Senang Bertemu Denganmu!">
                    Halo! Saya Hanz AI. Saya Dibuat Oleh HanzNesia87, Senang Bertemu Denganmu!
                    <button class="read-button" onclick="bacakanTeks(this)">Bacakan</button>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Tulis pesan...">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        // --- Bagian JavaScript (Fungsionalitas API & Tema) ---
        
        // ðŸš¨ PERINGATAN! KUNCI INI TEREKSPOS KE PUBLIK DI GITHUB!
        const API_KEY = "AIzaSyD2GFWFU1DDmBqc6iiPTg72DLfGd9fPPyE"; 
        
        const MODEL_NAME = "gemini-2.5-flash"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        
        const inputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatOutput = document.getElementById('chat-output');
        const themeToggle = document.getElementById('theme-toggle');
        
        const history = [];
        
        // JAWABAN KUSTOM YANG DIMODIFIKASI
        const CUSTOM_NAME_RESPONSE = "Nama saya **HanzBotz**, saya adalah model bahasa besar yang **dibuat oleh HanzNesia87 dan dilatih oleh Google**. Ada lagi yang bisa saya bantu?";

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Fungsionalitas Tema Sederhana
        themeToggle.addEventListener('click', () => {
            const root = document.documentElement;
            const currentBg = root.style.getPropertyValue('--background-color');
            
            if (currentBg === '#1a1a1a') {
                // Ubah ke Light Mode
                root.style.setProperty('--background-color', '#FFFFFF');
                root.style.setProperty('--container-bg', '#F4F6F7');
                root.style.setProperty('--text-color', '#333333');
                root.style.setProperty('--input-bg', '#EAECEE');
                root.style.setProperty('--primary-color', '#2E86C1');
            } else {
                // Ubah ke Dark Mode
                root.style.setProperty('--background-color', '#1a1a1a');
                root.style.setProperty('--container-bg', '#222222');
                root.style.setProperty('--text-color', '#ffffff');
                root.style.setProperty('--input-bg', '#333333');
                root.style.setProperty('--primary-color', '#3b82f6');
            }
        });

        // --- FUNGSI BARU UNTUK BACAKAN TEKS (Text-to-Speech) - FIX PANJANG TEKS ---
        function bacakanTeks(tombol) {
            window.speechSynthesis.cancel();
            
            const responseBox = tombol.closest('.ai-response-box');
            // Pastikan data-text bersih dari karakter newline/ganda yang bisa mengganggu pemisahan.
            const teksLengkap = responseBox.getAttribute('data-text').trim();

            if (!teksLengkap || !('speechSynthesis' in window)) {
                if (!('speechSynthesis' in window)) {
                    alert("Maaf, fitur Text-to-Speech tidak didukung oleh browser Anda.");
                }
                return;
            }

            // PISAHKAN TEKS PANJANG MENJADI CHUNK KECIL (Berdasarkan titik/newline)
            // Ini akan memecah teks menjadi kalimat-kalimat yang lebih pendek untuk TTS.
            const chunks = teksLengkap.split(/[\.\n]/g).filter(chunk => chunk.trim() !== '');

            function speakChunk(index) {
                if (index >= chunks.length) {
                    return; // Selesai membaca semua chunk
                }

                const chunk = chunks[index].trim();
                if (chunk.length === 0) {
                    speakChunk(index + 1);
                    return;
                }

                // Tambahkan titik kembali di akhir chunk
                const ucapan = new SpeechSynthesisUtterance(chunk + '.'); 
                ucapan.lang = 'id-ID'; 
                
                // Gunakan onend untuk memanggil chunk berikutnya setelah yang ini selesai
                ucapan.onend = () => {
                    speakChunk(index + 1);
                };

                // Handle error agar proses tidak macet
                ucapan.onerror = (e) => {
                    console.error('Speech error:', e);
                    speakChunk(index + 1);
                };

                window.speechSynthesis.speak(ucapan);
            }

            // Mulai proses pembacaan
            speakChunk(0);
        }
        // --- AKHIR FUNGSI BARU ---


        // Fungsi displayMessage yang DIMODIFIKASI
        function displayMessage(content, type) {
            const containerDiv = document.createElement('div');
            containerDiv.className = 'message-container';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'user' ? 'user-message-box' : 'ai-response-box';
            
            // 1. Bersihkan teks untuk tampilan HTML (ganti \n dan **bold**)
            let htmlContent = content.replace(/\n/g, '<br>');
            htmlContent = htmlContent.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            messageDiv.innerHTML = htmlContent; 
            
            // 2. Jika pesan AI, tambahkan tombol Bacakan dan data-text
            if (type === 'ai') {
                // Simpan teks asli (bersih) di data-text untuk TTS
                messageDiv.setAttribute('data-text', content.replace(/\*\*/g, '')); 
                
                const readButton = document.createElement('button');
                readButton.className = 'read-button';
                readButton.textContent = 'Bacakan';
                readButton.setAttribute('onclick', 'bacakanTeks(this)');
                
                messageDiv.appendChild(readButton);
            }
            
            containerDiv.appendChild(messageDiv);
            chatOutput.appendChild(containerDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight;
            return messageDiv;
        }
        
        // Fungsi sendMessage yang DIMODIFIKASI
        async function sendMessage() {
            const userText = inputField.value.trim();
            if (userText === "") return;

            displayMessage(userText, 'user');
            
            const lowerCaseText = userText.toLowerCase();
            const nameKeywords = ["siapa nama anda", "siapa yang membuat anda", "namamu siapa", "kamu siapa", "siapa kamu", "nama lu siapa", "kamu siapa?", "siapa yang buat", "dibuat siapa", "anda dibuat siapa"];
            
            let customResponse = null;
            for (const keyword of nameKeywords) {
                if (lowerCaseText.includes(keyword)) {
                    customResponse = CUSTOM_NAME_RESPONSE;
                    break;
                }
            }

            if (customResponse) {
                inputField.value = '';
                // Di sini displayMessage akan menambahkan tombol 'Bacakan' secara otomatis
                displayMessage(customResponse, 'ai'); 
                history.push({ role: "user", parts: [{ text: userText }] });
                history.push({ role: "model", parts: [{ text: customResponse }] });
                inputField.focus();
                chatOutput.scrollTop = chatOutput.scrollHeight;
                return; 
            }

            history.push({ role: "user", parts: [{ text: userText }] });

            inputField.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';
            
            // Gunakan placeholder untuk loading
            const loadingMessageDiv = displayMessage('...', 'ai'); 
            
            try {
                // PANGGILAN API LANGSUNG
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: history, 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Kesalahan Jaringan/API: ${response.status}. Key ini mungkin sudah diblokir oleh Google.`);
                }

                const data = await response.json();
                
                const aiResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, tidak dapat memproses permintaan ini.";

                // Hapus placeholder dan ganti dengan konten asli + tombol Bacakan
                loadingMessageDiv.remove();
                displayMessage(aiResponseText, 'ai');
                
                history.push({ role: "model", parts: [{ text: aiResponseText }] });

            } catch (error) {
                console.error('Error saat mengambil data:', error);
                loadingMessageDiv.innerHTML = `âš ï¸ Error: ${error.message}. API Key terekspos dan kemungkinan diblokir oleh Google atau Browser Anda.`;
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = 'âž¤';
                inputField.focus();
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }
        }

        // Jalankan Dark Mode secara default saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            root.style.setProperty('--background-color', '#1a1a1a');
            root.style.setProperty('--container-bg', '#222222');
            root.style.setProperty('--text-color', '#ffffff');
            root.style.setProperty('--input-bg', '#333333');
            root.style.setProperty('--primary-color', '#3b82f6');
        });
    </script>
</body>
</html>
